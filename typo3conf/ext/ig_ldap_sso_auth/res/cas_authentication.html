<!-- ###CAS_AUTHENTICATION_LOGIN### begin -->

		<input type="hidden" name="logintype" value="login" />
		<input type="submit" name="submit_logintype" value="###LOGIN_SUBMIT_VALUE###" />
		<input type="hidden" name="pid" value="148" />
	</form>

</div>

<!-- ###CAS_AUTHENTICATION_LOGIN### end -->

<!----------------------------------------------------------------------------->

<hr />

<!----------------------------------------------------------------------------->

<h2>Logout</h2>

<!-- ###CAS_AUTHENTICATION_LOGOUT### begin -->

	<form action="###LOGOUT_FORM_ACTION###" method="post">
		<input type="hidden" name="logintype" value="logout" />
		<input type="submit" name="submit_logintype" value="###LOGOUT_SUBMIT_VALUE###" />
	</form>

</div>

<!-- ###CAS_AUTHENTICATION_LOGOUT### end -->

<!----------------------------------------------------------------------------->

<hr />

<!-- ###CAS_AUTHENTICATION_DISABLE### begin -->
