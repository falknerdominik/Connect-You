

<label for="name">
	<f:translate key="tx_connectyou_domain_model_project.name" /> <span class="required">(notwendig)</span>
</label><br />
	<f:form.textfield property="name" /><br />

<label for="description">
	<f:translate key="tx_connectyou_domain_model_project.description" /> <span class="required">(notwendig)</span>
</label><br />
	<f:form.textarea property="description" /><br />

<label for="type">
	<f:translate key="tx_connectyou_domain_model_project.type" /> <span class="required">(notwendig)</span>
</label><br />
	<f:form.textfield property="type" /><br />

<label for="team">
    <f:translate key="tx_connectyou_domain_model_project.team" />
</label>
    <f:form.select name="team[]" property="team" options="{students}" multiple="multiple" optionValueField="uid" optionLabelField="username" /><br />

<label for="client">
    <f:translate key="tx_connectyou_domain_model_project.client" />
</label>
<f:form.select name="client" property="client" options="{clients}" optionValueField="uid" optionLabelField="company" /><br />

<label for="crdate">
    <f:translate key="tx_connectyou_domain_model_project.client" />
</label>
<f:form.textfield property="crdate" /><br />
